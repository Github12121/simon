<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<style>
    h1 {
        text-align: center;
    }
    .button {
        width: 300px;
        height: 300px;
        display: inline-block;
        opacity: 0.5;
        text-align: center;
        color: white;
        font-family: sans-serif;
        text-shadow: 1px 1px black;
        margin: 3px;
    }
    .button:hover {
        opacity: 0.8;
    }
    .button:hover h2 {
        -webkit-transform: scale(1.2);
        transition: 0.5s;
    }
    .button:active {
        opacity: 1;
    }
    #red {
        background-color: red;
    }
    #blue {
        background-color: blue;
    }
    #green {
        background-color: green;
    }
    #yellow {
        background-color: yellow;
    }

    .button h2 {
        margin-top: 120px;
    }
    #app {
        text-align: center;
    }
    #color {
        font-size: 30px;
    }

</style>
<div id="app">
    <h1>Simon</h1>
    <p>This is an online Simon game! Please click the colors that are highlighted to progress!</p>
    <div class="button" id="red" color="red" @click="selected">
        <h2 color="red" @click="selected">Red</h2>
    </div>

    <div class="button" id="blue" color="blue" @click="selected">
        <h2 color="blue" @click="selected">Blue</h2>
    </div>
    <br/>
    <div class="button" id="green" color="green" @click="selected">
        <h2 color="green" @click="selected">Green</h2>
    </div>

    <div class="button" id="yellow" color="yellow" @click="selected">
        <h2 color="yellow" @click="selected">Yellow</h2>
    </div>
    <br/>
    <h1 id="color">
        {{ color }}
    </h1>
</div>

</script>
